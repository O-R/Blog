<h1>中间件</h1>
<h2>什么是中间件</h2>
<ol>
<li>
<p>中间件是用于组成应用程序管道来处理请求和响应的组件。</p>
<ul>
<li>管道内的每一个组件都可以选择是否将请求交给下一个组件、并在管道中调用下一个组件之前和之后执行某些操作。请求委托被用来建立请求管道，请求委托处理每一个 HTTP 请求。</li>
</ul>
</li>
<li>
<p>请求委托通过使用 <code>IApplicationBuilder</code> 类型的 <strong>Run</strong>、<strong>Map</strong> 以及 <strong>Use</strong>     扩展方法来配置，并在 Startup 类中传给 Configure 方法 。</p>
</li>
</ol>
