<h1>镜像、容器、仓库</h1>
<h2>镜像</h2>
<h2>容器</h2>
<h2>仓库</h2>
<h2>三者关系</h2>
<blockquote>
<p><code>镜像</code>从<code>仓库</code>里拉取到本地，成为<code>本地镜像</code><br>
<code>本地镜像</code>运行后是<code>容器</code>，运行前还是<code>镜像</code></p>
</blockquote>
<h2>命令</h2>
<table>
<thead>
<tr>
<th>命令</th>
<th>说明</th>
</tr>
</thead>
<tbody>
<tr>
<td>docker --version</td>
<td>查看当前的版本</td>
</tr>
<tr>
<td>docker ps</td>
<td>查看当前正在运行的容器</td>
</tr>
<tr>
<td>docker images</td>
<td>查看本地所有镜像</td>
</tr>
<tr>
<td>docker run</td>
<td>运行一个容器</td>
</tr>
<tr>
<td>docker pull</td>
<td>用来拉取一个容器到本地</td>
</tr>
</tbody>
</table>
