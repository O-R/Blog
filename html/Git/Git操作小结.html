<h2>获取（fetch）</h2>
<h2>拉取（pull）</h2>
<p>拉取（pull）= 获取（fetch）+ 合并（merge）</p>

<p>合并示意图</p>
<p><img src="https://github.com/O-R/Blog/blob/Blog_hzh/Files/Img/merge-1.png?raw=true" alt="合并前"></p>
<p><img src="https://github.com/O-R/Blog/blob/Blog_hzh/Files/Img/merge-2.png?raw=true" alt="合并后"></p>
<h2>变基（rebase）</h2>
<p><img src="https://github.com/O-R/Blog/blob/Blog_hzh/Files/Img/rebase-1.png?raw=true" alt="变基前"></p>
<p><img src="https://github.com/O-R/Blog/blob/Blog_hzh/Files/Img/rebase-2.png?raw=true" alt="变基后"></p>
<h3>变基遵守法则：不要对在你的仓库外<strong>有副本的分支</strong>执行变基</h3>
<h2>推送（push）</h2>
<h2>同步</h2>
<p>同步= 拉取（pull） + 推送（push）</p>
